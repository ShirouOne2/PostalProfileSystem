<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/main-layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Dashboard</title>
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div th:fragment="content">
        <div class="bg-white rounded shadow-sm p-4">

            <!-- Page Title -->
            <div class="mb-4">
                <h3 class="mb-1">
                    <i class='bx bxs-dashboard'></i> Dashboard
                </h3>
                <p class="text-muted mb-0">
                    Real-time overview of post office network operations and statistics
                </p>
            </div>

            <!-- Quick Stats -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="border rounded p-3 text-center">
                        <i class='bx bxs-buildings' style="font-size: 2rem; color: #6c757d;"></i>
                        <h5 class="mb-0 mt-2">15</h5>
                        <small class="text-muted">Total Post Offices</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="border rounded p-3 text-center">
                        <i class='bx bxs-check-circle' style="font-size: 2rem; color: #6c757d;"></i>
                        <h5 class="mb-0 mt-2">12</h5>
                        <small class="text-muted">Active Locations</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="border rounded p-3 text-center">
                        <i class='bx bxs-x-circle' style="font-size: 2rem; color: #6c757d;"></i>
                        <h5 class="mb-0 mt-2">3</h5>
                        <small class="text-muted">Inactive Locations</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="border rounded p-3 text-center">
                        <i class='bx bxs-map' style="font-size: 2rem; color: #6c757d;"></i>
                        <h5 class="mb-0 mt-2">4</h5>
                        <small class="text-muted">Coverage Areas</small>
                    </div>
                </div>
            </div>

            <!-- Main Content Row -->
            <div class="row">
                <!-- Map Section -->
                <div class="col-md-8 mb-4">
                    <div class="border rounded p-3">
                        <h5 class="mb-3">
                            <i class='bx bxs-map-alt'></i> Geographic Distribution
                        </h5>
                        <div style="height: 400px; background: #f8f9fa; border-radius: 8px; display: flex; align-items: center; justify-content: center; border: 2px dashed #dee2e6;">
                            <div class="text-center">
                                <i class='bx bxs-map' style="font-size: 4rem; color: #dee2e6;"></i>
                                <p class="text-muted mt-2 mb-0">Interactive Map View</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter Section -->
                <div class="col-md-4 mb-4">
                    <div class="border rounded p-3">
                        <h5 class="mb-3">
                            <i class='bx bx-filter-alt'></i> Search & Filter
                        </h5>
                        
                        <div class="mb-3">
                            <label class="text-muted small mb-1">Search Location</label>
                            <input type="text" class="form-control" placeholder="Enter post office name...">
                        </div>

                        <div class="mb-3">
                            <label class="text-muted small mb-1">Filter by Area</label>
                            <select class="form-control">
                                <option>All Areas</option>
                                <option>Metro North</option>
                                <option>Metro South</option>
                                <option>Metro East</option>
                                <option>Metro West</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="text-muted small mb-1">Status</label>
                            <select class="form-control">
                                <option>All Statuses</option>
                                <option>Active</option>
                                <option>Inactive</option>
                                <option>Maintenance</option>
                            </select>
                        </div>

                        <button class="btn btn-dark btn-block">
                            <i class='bx bx-search'></i> Apply Filters
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
