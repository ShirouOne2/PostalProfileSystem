<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/main-layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Dashboard</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-white rounded shadow-sm p-4">
            <!-- Page Title -->
            <div class="mb-4">
                <h3 class="mb-1">
                    <i class='bx bxs-dashboard'></i> Dashboard
                </h3>
                <p class="text-muted mb-0">
                    Real-time overview of post office network operations and statistics
                </p>
            </div>
            
            <!-- Quick Stats -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="border rounded p-3 text-center">
                        <i class='bx bxs-buildings' style="font-size: 2rem; color: #6c757d;"></i>
                        <h5 class="mb-0 mt-2" id="totalOffices">0</h5>
                        <small class="text-muted">Total Post Offices</small>
                    </div>
                </div>
               <div class="col-md-3">
    <div class="border-0 rounded p-3 text-center" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); box-shadow: 0 4px 6px rgba(40, 167, 69, 0.2);">
        <i class='bx bxs-check-circle' style="font-size: 2.5rem; color: #FFD700;"></i>
        <h5 class="mb-0 mt-2 text-white fw-bold" id="activeOffices">0</h5>
        <small class="text-white">Active Locations</small>
    </div>
</div>
<div class="col-md-3">
    <div class="border-0 rounded p-3 text-center" style="background: linear-gradient(135deg, #C1272D 0%, #a01f24 100%); box-shadow: 0 4px 6px rgba(193, 39, 45, 0.2);">
        <i class='bx bxs-x-circle' style="font-size: 2.5rem; color: #FFD700;"></i>
        <h5 class="mb-0 mt-2 text-white fw-bold" id="inactiveOffices">0</h5>
        <small class="text-white">Inactive Locations</small>
    </div>
</di>
                </div>
                <div class="col-md-3">
                    <div class="border rounded p-3 text-center">
                        <i class='bx bxs-map' style="font-size: 2rem; color: #6c757d;"></i>
                        <h5 class="mb-0 mt-2" id="coverageAreas">0</h5>
                        <small class="text-muted">Coverage Areas</small>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Row -->
            <div class="row">
                <!-- Map Section -->
                <div class="col-md-8 mb-4">
                    <div class="border rounded p-3">
                        <h5 class="mb-3">
                            <i class='bx bxs-map-alt'></i> Geographic Distribution
                        </h5>
                        <div id="map" style="height: 400px; border-radius: 8px;"></div>
                        <div id="mapStatus" class="mt-2 text-center" style="display: none;">
                            <small class="text-muted">Loading map...</small>
                        </div>
                        
                        <!-- Color Legend -->
                        <div class="mt-3">
                            <small class="text-muted d-block mb-2"><strong>Area Colors:</strong></small>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="badge" style="background-color: #FF6B6B;">Area 1</span>
                                <span class="badge" style="background-color: #4ECDC4;">Area 2</span>
                                <span class="badge" style="background-color: #45B7D1;">Area 3</span>
                                <span class="badge" style="background-color: #FFA07A;">Area 4</span>
                                <span class="badge" style="background-color: #98D8C8;">Area 5</span>
                                <span class="badge" style="background-color: #F7DC6F;">Area 6</span>
                                <span class="badge" style="background-color: #BB8FCE;">Area 7</span>
                                <span class="badge" style="background-color: #85C1E2;">Area 8</span>
                                <span class="badge" style="background-color: #F8B88B;">Area 9</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Filter Section -->
                <div class="col-md-4 mb-4">
                    <div class="border rounded p-3">
                        <h5 class="mb-3">
                            <i class='bx bx-filter-alt'></i> Search & Filter
                        </h5>
                        <div class="mb-3">
                            <label class="text-muted small mb-1">Search Location</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="Enter post office name...">
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small mb-1">Filter by Area</label>
                            <select id="areaFilter" class="form-control">
                                <option value="">All Areas</option>
                                <option value="1">Area 1</option>
                                <option value="2">Area 2</option>
                                <option value="3">Area 3</option>
                                <option value="4">Area 4</option>
                                <option value="5">Area 5</option>
                                <option value="6">Area 6</option>
                                <option value="7">Area 7</option>
                                <option value="8">Area 8</option>
                                <option value="9">Area 9</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small mb-1">Status</label>
                            <select id="statusFilter" class="form-control">
                                <option value="">All Statuses</option>
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="applyFilters" class="btn btn-dark">
                                <i class='bx bx-search'></i> Apply Filters
                            </button>
                            <button id="clearFilters" class="btn btn-outline-secondary">
                                <i class='bx bx-x'></i> Clear Filters
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
